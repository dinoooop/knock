

<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">{{ heading }}</h1>
        <button class="button button-clear button-positive" ng-click="hideItems()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <ion-list>
            <ion-radio ng-repeat="item in items" ng-click="hideItems(item.id)">{{ item.title }} ({{ item.amount }})</ion-radio>
        </ion-list>

    </ion-content>
</div>
